<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Temperature converter</title>
</head>
<body>
<p>
    <label>℉</label>
    <input id="inputFahrenheit" type="number"
           oninput="convertFar(this.value)"
           onchange="convertFar(this.value)">
</p>
<p>
    <label>℃</label>
    <input id="inputCelsius" type="number"
           oninput="convertCel(this.value)"
           onchange="convertCel(this.value)">
</p>
<p>
    <label>K</label>
    <input id="inputKelvin" type="number"
           oninput="convertKel(this.value)"
           onchange="convertKel(this.value)">
</p>
</body>
</html>
